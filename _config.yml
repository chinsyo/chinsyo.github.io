# Site settings
title: Chinsyo | 晨晓
header-img: img/home-bg.jpg
email: chinsyo@qq.com
description: "Noob & Geek | 我心匪石"
keyword: "Blog, 博客, 互联网, 科技, iOS, Golang, 编程, 开发"
url: "https://chinsyo.com"              # your host, for absolute URL
dir: ""                             # for example, '/blog' if your blog hosted on 'host/blog'

# Publish posts or collection documents with a future date.
future: true

# SNS settings
RSS: true
weibo_username:     chinsyo
github_username:    chinsyo
twitter_username:   wangchenxiao000



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: /:title
paginate: 10
exclude: 
  - ".gitignore"
anchorjs: true
defaults:
  -
    scope: 
      type: posts
    values:
      layout: post
      author: Chinsyo

# if you want to customize anchor. check out line:181 of `post.html`
# If you have timezone issue (e.g. #68) in China, uncomment to use this:
timezone: CN  



# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`
plugins: 
  - jemoji
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  


# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1



# Disqus settings
disqus_username: chinsyo

# Netease settings
netease_comment: false



# Google Analytics
ga_track_id: 'UA-131370814-1'            # Format: UA-xxxxxx-xx



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Noob & Geek<br>我心匪石"
sidebar-avatar: /img/avatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false




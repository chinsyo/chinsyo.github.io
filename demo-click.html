<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimal-ui, initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>中原银行</title>
    <style>
        .btn-click {
            font-size: 50px;
            border: 1px solid skyblue;
        }
    </style>
</head>
<body>
<div id="firstPage">
    <button class="btn-click-A btn-click">安卓</button>
    <button class="btn-click-I btn-click">苹果</button>
</div>
<script>
    document.querySelector('.btn-click-A').addEventListener('click', function () {
        var data = {
            orderInfo: '666666'
        };
        alert('安卓')
        window.demo.startUnionPayPlugin(JSON.stringify(data));
    });
    document.querySelector('.btn-click-I').addEventListener('click', function () {
        var data = {
            orderInfo: '666666'
        };
        alert('iOS')
        window.location.href = "objc://startUnionPayPlugin/," + data.orderInfo;
    });
</script>
</body>
</html>
